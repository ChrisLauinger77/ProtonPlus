name: Build & Test (WIP)

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
    - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps: 
    - name: Prepare
      run: sudo apt install gettext valac meson libadwaita-1-dev libarchive-dev libgee-0.8-dev libgtk-4-dev libjson-glib-dev libsoup-3.0-dev desktop-file-utils appstream-util
    - name: Build
      run: |
        mkdir build
        meson --prefix=/usr build
        meson compile -C build
    - name: Check
      run: 'meson test -C build --print-errorlogs || :'
